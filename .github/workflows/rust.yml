name: Rust

on:
  push:
    branches:
      - master
      - use_bundled
  pull_request:
    branches:
      - master
      - use_bundled

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        name: Install Rust
        with:
          toolchain: stable
          profile: minimal
          components: "clippy, rustfmt"
          default: true
      - name: Clippy
        run: cargo clippy
      - name: Format
        run: cargo fmt -- --check

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: true
      matrix:
        pool_feature:
          - pool-128
          - pool-256
          - pool-512
          - pool-1000
          - pool-2048
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        name: Install Rust
        with:
          toolchain: stable
          profile: minimal
          default: true
      - name: Test (${{ matrix.pool_feature }} + std)
        run: cargo test --no-default-features --features "std,${{ matrix.pool_feature }}"
